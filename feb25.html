<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortissimo Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            background-color: #f7f9a1;
            background-image: url('images/IMG_0282.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: #40391d;
            width: 80%;
        }

        .content h1 {
            font-family: 'Satisfy', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #e1a948;
            text-shadow: 0px 0px 10px #f26666;
        }

        .section {
            padding: 2rem;
            text-align: center;
            background-color: #f7f9a1;
        }

        .split-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 2rem;
            gap: 2rem;
            background-color: #f7f9a1;
            padding: 1rem;
            border-radius: 10px;
        }

        .carousel-wrapper {
            position: relative;
            width: 50%;
            height: 80vh;
            overflow: hidden;
        }

        .arrow {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 2;
        }

        .up-arrow {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .down-arrow {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #carousel {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align images */
            transition: transform 0.5s ease;
            height: fit-content;
            overflow: hidden; /* Ensure no overflow */
        }
        
        
        #carousel img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Prevent cropping */
            flex-shrink: 0;
            padding: 10px; /* Optional spacing around images */
        }

        .video-section {
            width: 50%;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        @media (max-width: 768px) {
            .split-section {
                flex-direction: column;
            }

            .carousel-wrapper {
                width: 100%;
                height: 50vh;
            }

            .video-section {
                width: 100%;
            }

            iframe {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="banner" style="background-image: url('images/feb25.png'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 80vh;">
        <div class="content">
            <h1>February 2025</h1>
        </div>
    </div>

    <div class="section">
        <h1>Lunar New Year Celebration at Balboa Park</h1>
        <h2>Lunar New Year outreach quartet performance</h2>
        <p>Fengyang Flower Drum & Butterfly Lovers</p>
        <p>Feb 16, 2025</p>
        <div class="split-section">
            <div class="video-section">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NFSvmmkuXR8?si=LO5HCvJeQo6jp6Eg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="video-section">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/l3S_Pgd6VSQ?si=TUF0OaCL9-vSBtpL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>

        
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    
            document.addEventListener('DOMContentLoaded', () => {
                const banner = document.querySelector('.banner');
                const bannerHeight = banner.offsetHeight;
            
                // Ensure the banner starts with its top aligned to the top of the page
                banner.style.backgroundPosition = 'top center';
            
                // Parallax effect on scroll
                document.addEventListener('scroll', () => {
                    const scrollY = window.scrollY;
            
                    // Adjust the background position to create a parallax effect
                    // The background should move at half the scroll speed
                    const positionY = Math.min(scrollY * 0.5, bannerHeight);
                    banner.style.backgroundPosition = `center ${-positionY}px`;
                });
            });
    </script>
</body>
</html>
